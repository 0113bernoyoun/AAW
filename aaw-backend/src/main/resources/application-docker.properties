# AAW Backend Configuration for Docker Environment
# This configuration uses environment variables for flexibility across deployments

# Application
spring.application.name=aaw
server.port=8080

# Database - PostgreSQL with environment variable support
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:aaw}
spring.datasource.username=${DB_USER:aawuser}
spring.datasource.password=${DB_PASSWORD:aawpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis - Use environment variables for host and port
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# WebSocket CORS - Support multiple origins via environment variable
spring.websocket.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# Logging
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.berno.aaw=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator - Health and Info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
