# Application
spring.application.name=aaw
server.port=8080

# Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/aaw
spring.datasource.username=aawuser
spring.datasource.password=aawpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# WebSocket CORS
spring.websocket.allowed-origins=http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.berno.aaw=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
